<!DOCTYPE html>
<html>
    <head>
        <title>Viewstl Javascript Plugin - User file</title>
    </head>

    <style>
        body {text-align:center;}
    </style>
    <script src="stl_viewer.min.js "></script>
    <script src="load_stl.min.js"></script>
    <script src="parser.min.js"></script>
    <script src="three.min.js"></script>
    <script src="webgl_detector.js"></script>
    <script src="Projector.js"></script>
    <script src="CanvasRenderer.js"></script>
    <script src="OrbitControls.js"></script>

    <body>
        <div id="stl_cont" style="width:500px;height:500px;margin:0 auto;"></div>
        
        <script src="stl_viewer.min.js"></script>
            
        <script>
            var stl_viewer=new StlViewer ( document.getElementById("stl_cont") );
        </script>
        
        <input type="file" onchange='stl_viewer.add_model({local_file:this.files[0]});' accept="*.*">
        
    </body>
</html>
